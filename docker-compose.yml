services:

    tvapp2:
        container_name: tvapp2
        image: tvapp2:latest
        hostname: tvapp2
        environment:
            TZ: "Etc/UTC"
        volumes:
            - /etc/timezone:/etc/timezone:ro
            - /etc/localtime:/etc/localtime:ro
            - /var/run/docker.sock:/var/run/docker.sock
            - ./config:/config
            - ./data:/usr/bin/app
        ulimits:
            memlock:
                soft: -1
                hard: -1
