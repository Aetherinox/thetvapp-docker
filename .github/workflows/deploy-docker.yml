name: "‚öôÔ∏è Deploy ‚Ä∫ Docker"
run-name: "‚öôÔ∏è Deploy ‚Ä∫ Docker"

# #
#   triggers
# #

on:
    workflow_dispatch:

    push:
        branches:
            - 'main'
        tags:
            - '*'

# #
#   environment variables
# #

env:
    BOT_NAME_1:           AdminServ
    BOT_NAME_2:           AdminServX
    BOT_NAME_3:           EuropaServ
    BOT_NAME_DEPENDABOT:  dependabot[bot]

# #
#   jobs
# #

jobs:
    docker-release:
        name: "Push Release"
        runs-on: ubuntu-latest
        permissions: write-all
        steps:

              - name: "‚òëÔ∏è Checkout"
                uses: actions/checkout@v4
                id: task_release_checkout
                with:
                    fetch-depth: 0

              - name: "‚öôÔ∏è Set up QEMU"
                uses: docker/setup-qemu-action@v3

              - name: "‚öôÔ∏è Set up Docker Buildx"
                id: buildx
                uses: docker/setup-buildx-action@v3
                with:
                    version: latest
                    driver-opts: 'image=moby/buildkit:v0.10.5'

              - name: "‚öôÔ∏è Login to DockerHub"
                if: github.event_name != 'pull_request'
                uses: docker/login-action@v3
                with:
                    registry: ghcr.io
                    username: ${{ github.actor }}
                    password: ${{ secrets.SELF_TOKEN_CL }}

              - name: "üî® Docker meta"
                id: meta
                uses: docker/metadata-action@v3
                with:
                    images: |
                        ghcr.io/Aetherinox/thetvapp-docker
                    tags: |
                        type=raw,value=latest,enable=${{ endsWith(github.ref, 'main') }}
                        type=ref,event=tag

              - name: "üì¶ Build and push"
                uses: docker/build-push-action@v3
                with:
                    context: .
                    platforms: linux/amd64
                    push: ${{ github.event_name != 'pull_request' }}
                    tags: ${{ steps.meta.outputs.tags }}
                    labels: ${{ steps.meta.outputs.labels }}
